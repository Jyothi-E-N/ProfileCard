<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Profile Card</title>
  </head>
  <body>
    <div id="main" role="main">
      <div id="card">
        <div id="back-image">
          <img src="./images/bg-pattern-card.svg" id="back-img" alt="" />
        </div>
        <div id="victor-img">
          <img src="./images/image-victor.jpg" id="victor" alt="" />
        </div>
        <div id="profile">
          <div class="name-age">
            <h1>Victor Crest</h1>
            <p id="age">26</p>
          </div>
          <div class="location">
            <p>London</p>
          </div>
        </div>
        <hr>
        <div class="stats">
          <div class="stat">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
